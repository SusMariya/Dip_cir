{% extends 'contact/base.html' %}
{% block content %}
<h1>Нормативные документы, буклеты, подборки</h1>
<h2 class = 'count'>Всего документов: {{  docs.count }}</h2>
{% for doc in docs %}
<div class="element">
    <p class="top"><i><a href="{{ doc.r_doc.url }}" target="_blank">{{ doc.title }} </a></i></p>
</div>
{% endfor %}

{% endblock %}
