{% extends 'contact/base.html' %}
{% block content %}
<h1>Нормативные документы, буклеты, подборки</h1>
<h2 class = 'count'>Всего документов: {{  docs.count }}</h2>
{% for doc in docs %}
<div class="element">
    <h2 class="top"><a href="#" download="{{ doc }}.pdf" title="{{ doc.title }}">{{ doc.title }} </a></h2>
</div>
{% endfor %}

{% endblock %}
